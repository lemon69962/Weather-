<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('sky5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .table-green {
            background-color: #09f740;
        }
        .table-grey {
            background-color: #ffffff;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        .table tbody td {
            color: black;
        }
        #forecastChart {
            max-height: 400px;
            overflow-x: scroll;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Forecast</h1>
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
            <button class="btn btn-secondary" id="getForecastBtn">Get Forecast</button>
        </div>
        <div class="mb-3" id="displayButtons" style="display: none;">
            <button class="btn btn-secondary" id="showTableBtn">Display in Table</button>
            <button class="btn btn-secondary" id="showChartBtn">Display in Chart</button>
        </div>
        <div class="mb-3" id="chartFilterButtons" style="display: none;">
            <button class="btn btn-secondary" id="show5DayChartBtn">5-Day Chart</button>
            <button class="btn btn-secondary" id="showDailyChartBtn">Daily Chart</button>
            <div id="dayButtons" class="mt-3"></div> <!-- Container for day buttons -->
            
        </div>
        <div id="output">
            <!-- Table -->
            <table id="forecastTable" class="table table-striped table-bordered mt-3" style="display: none;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Temperature (Â°C)</th>
                        <th>Weather Description</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Chart -->
            <div style="overflow-x: auto;">
                <canvas id="forecastChart" style="display: none;"></canvas>
            </div>
            <div id="intervalButtons" class="mt-3"></div> <!-- Container for interval buttons -->
            <!-- Weather Details -->
            <div id="weatherDetails" class="mt-3" style="display: none;"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="weather.js"></script>
</body>
</html>
